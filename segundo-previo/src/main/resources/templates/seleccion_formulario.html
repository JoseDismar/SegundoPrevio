<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva Seleccion</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Aplicacion Mundial</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			
			</ul>

		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${seleccion.id==null}">Registro de  Selecciones</h1>
			<h1 th:unless="${seleccion.id==null}">Editar  Seleccion</h1>
		</div>
			<form th:action="@{/selecciones/guardar}" th:object="${seleccion}" method="post" style="max-width:600px; margin: 0 auto;">
				<input type="hidden" th:field="*{id}" th:value="${seleccion.id}">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nombre Seleccion:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nombre}" class="form-control " required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Gruupo:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{grupo}" class="form-control " required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Continente:</label>
						<select th:field="*{continente}" class="form-control col-sm-8" required>
							<th:block th:each="continente : ${listaContinentes}">
							<option th:text="${continente.nombre}" th:value="${continente.id}"></option>
							</th:block>
						</select>
					</div>
					<div class="text-center p">
						<button type="submit" class="btn btn-primary"> Guardar</button>
					</div>
				</div>
			</form>
	</div>

</body>
</html>
