<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>lista de selecciones</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Aplicacion Mundial</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
		
	</nav>

	<div class="container container-center">
		<div>
			<h1>Lista de Selecciones</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">continente</th>
						<th scope="col">Grupo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="seleccion : ${listaSelecciones}">
						<td th:text="${seleccion.id}"></td>
						<td th:text="${seleccion.nombre}"></td>
						<td th:text="${seleccion.continente.nombre}"></td>
						<td th:text="${seleccion.grupo}"></td>
						<td>
							<a th:href="@{'/selecciones/editar'+'/'+${seleccion.id}}" class="btn btn-info">Editar</a> &nbsp; &nbsp;
							<a th:href="@{'/selecciones/eliminar'+'/'+${seleccion.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
